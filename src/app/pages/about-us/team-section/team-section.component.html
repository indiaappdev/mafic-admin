<a class="btn btn-green mb-2" (click)="addElement()">ADD MEMBER</a>
<table mat-table *ngIf="dataSource" [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id" class="p-2">
        <th mat-header-cell *matHeaderCellDef> Sl No. </th>
        <td mat-cell *matCellDef="let element;let i = index;"> {{i+1}} </td>
    </ng-container>

    <ng-container matColumnDef="name" class="p-2">
        <th mat-header-cell *matHeaderCellDef> NAME </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="profession" class="p-2">
        <th mat-header-cell *matHeaderCellDef> PROFESSION </th>
        <td mat-cell *matCellDef="let element"> {{element.profession}} </td>
    </ng-container>

    <ng-container matColumnDef="experience" class="p-2">
        <th mat-header-cell *matHeaderCellDef> EXPERIENCE </th>
        <td mat-cell *matCellDef="let element"> {{element.experience}} </td>
    </ng-container>

    <ng-container matColumnDef="content" class="p-2">
        <th mat-header-cell *matHeaderCellDef> ABOUT </th>
        <td mat-cell *matCellDef="let element"> {{element.content}} </td>
    </ng-container>

    <ng-container matColumnDef="image" class="p-2">
        <th mat-header-cell *matHeaderCellDef> IMAGE </th>
        <td mat-cell *matCellDef="let element">
            <span class="msg-tag bg-success cursor-pointer px-5" (click)="imageOpen(element.image)">View</span>
        </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> ACTION </th>
        <td mat-cell *matCellDef="let element">
            <div class="d-flex">
                <span class="cursor-pointer p-0" (click)="openEditDialog(element)"><i class="fas fa-edit" style="color: green;"></i></span>
                <span class="cursor-pointer p-0 ms-3" (click)="openDeleteDialog(element)"><i class="fas fa-trash" style="color: red;"></i></span>
            </div>
        </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of data elements">
    </mat-paginator>
</table>
