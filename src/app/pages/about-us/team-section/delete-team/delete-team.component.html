<h2 mat-dialog-title>Delete Team Member</h2>
<div mat-dialog-content class="mat-typography">
    <h3>Are you sure want to delete the Team Member</h3>
</div>
<div mat-dialog-actions>
    <button mat-dialog-close mat-raised-button>Cancel</button>
    <button mat-raised-button mat-dialog-close color="primary" (click)="deleteMember()">Delete</button>
</div>
