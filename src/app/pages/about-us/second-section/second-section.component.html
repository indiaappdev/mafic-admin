<form class="form" name="addUserForm" [formGroup]="secondForm">
    <div class="row">

        <div class="form-group col-md-12 mb-3">
            <mat-form-field>
                <mat-label>Title</mat-label>
                <input matInput required placeholder="Enter Title" [formControl]="title" name="title">
                <mat-error *ngIf="title.invalid">{{validateFormFields()}}</mat-error>
            </mat-form-field>
        </div>

        <div class="form-group col-md-12 mb-3">
            <mat-form-field>
                <mat-label>First Title</mat-label>
                <input matInput required placeholder="Enter Title" [formControl]="hText1" name="text">
                <mat-error *ngIf="hText1.invalid">{{validateFormFields()}}</mat-error>
            </mat-form-field>
        </div>

        <div class="form-group col-md-12 mb-3">
            <mat-form-field>
                <mat-label>First Content</mat-label>
                <textarea matInput required placeholder="Enter Mobile Number" [formControl]="pText1" name="mobileNo"></textarea>
                <mat-error *ngIf="pText1.invalid">{{validateFormFields()}}</mat-error>
            </mat-form-field>
        </div>

        <div class="form-group col-md-12 mb-3">
            <mat-form-field>
                <mat-label>Second Title</mat-label>
                <input matInput required placeholder="Enter Title" [formControl]="hText2" name="text">
                <mat-error *ngIf="hText2.invalid">{{validateFormFields()}}</mat-error>
            </mat-form-field>
        </div>

        <div class="form-group col-md-12 mb-3">
            <mat-form-field>
                <mat-label>Second Content</mat-label>
                <textarea matInput required placeholder="Enter Mobile Number" [formControl]="pText2" name="mobileNo"></textarea>
                <mat-error *ngIf="pText2.invalid">{{validateFormFields()}}</mat-error>
            </mat-form-field>
        </div>

        <div class="form-group col-md-12 mb-3">
            <mat-form-field>
                <mat-label>Third Title</mat-label>
                <input matInput required placeholder="Enter Title" [formControl]="hText3" name="text">
                <mat-error *ngIf="hText3.invalid">{{validateFormFields()}}</mat-error>
            </mat-form-field>
        </div>

        <div class="form-group col-md-12 mb-3">
            <mat-form-field>
                <mat-label>Third Content</mat-label>
                <textarea matInput required placeholder="Enter Mobile Number" [formControl]="pText3" name="mobileNo"></textarea>
                <mat-error *ngIf="pText3.invalid">{{validateFormFields()}}</mat-error>
            </mat-form-field>
        </div>

        <div class="form-group col-md-6 mb-3">
            <img class="img-fluid" [src]="imageUrl" alt="image">
        </div>

        <div class="form-group col-md-6 mb-3">
            <div>Change Image: </div>
            <input type="file" placeholder="Enter Image" (change)="bannerImage($event)" #fileInput>
            <img [src]="uploadImageUrl" *ngIf="fileAccept" class="img-fluid mt-2" id="blah" alt="Image">
        </div>

        <div class="form-group col-md-12 flex mt-4">
            <button class="btn btn-green mb-3" (click)="editSecondSection()" [disabled]="secondForm.invalid">Update</button>
        </div>
    </div>
</form>
