<h2 mat-dialog-title>Delete SKU</h2>
<div mat-dialog-content class="mat-typography">
    <h3>Are you sure want to delete the SKU</h3>
</div>
<div mat-dialog-actions>
    <button mat-dialog-close class="btn btn-gold m-3">Cancel</button>
    <button mat-dialog-close class="btn btn-green m-3" (click)="deleteSKU()">Delete</button>
</div>
