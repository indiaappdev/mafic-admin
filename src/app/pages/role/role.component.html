<div class="an-content-body {{datas.hideSidebarClass}}">
    <div class="an-body-topbar wow fadeIn">
        <div class="an-page-title">
            <h2>Role List</h2>
        </div>
    </div>

    <div class="data-table-header" style="margin-bottom: 30px;">
        <a *ngIf="!datas.writeDisable" class="btn btn-green" (click)="addRoleData(1)">ADD ROLE</a>
        <a *ngIf="datas.writeDisable" class="btn btn-green" (click)="datas.denieAccess()">ADD ROLE</a>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="an-single-component with-shadow">

                <div class="an-component-body">
                    <div class="an-helper-block p-0">
                        <div class="an-scrollable-x">

                            <table mat-table *ngIf="dataSource" [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

                                <ng-container matColumnDef="id" class="p-2">
                                    <th mat-header-cell *matHeaderCellDef> ID </th>
                                    <td mat-cell *matCellDef="let element;let i = index;"> {{i+1}} </td>
                                </ng-container>

                                <ng-container matColumnDef="name" class="p-2">
                                    <th mat-header-cell *matHeaderCellDef> NAME </th>
                                    <td mat-cell *matCellDef="let element"> {{element.roles}} </td>
                                </ng-container>

                                <ng-container matColumnDef="Module" class="p-2">
                                    <th mat-header-cell *matHeaderCellDef> MODULES </th>
                                    <td mat-cell *matCellDef="let element">
                                        <span *ngIf="!datas.editDisable" class="msg-tag bg-success cursor-pointer px-5" (click)="openModuleDialog(element)">Manage</span>
                                        <span *ngIf="datas.editDisable" class="msg-tag bg-success cursor-pointer px-5" (click)="datas.denieAccess()">Manage</span>
                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="action">
                                    <th mat-header-cell *matHeaderCellDef> ACTION </th>
                                    <td mat-cell *matCellDef="let element">
                                        <div class="d-flex">
                                            <span *ngIf="!datas.editDisable" class="cursor-pointer p-0" (click)="openEditDialog(element)"><i class="fas fa-edit" style="color: green;"></i></span>
                                            <span *ngIf="datas.editDisable" class="cursor-pointer p-0" (click)="datas.denieAccess()"><i class="fas fa-edit" style="color: green;"></i></span>
                                            <span *ngIf="!datas.deleteDisable" class="cursor-pointer p-0 ms-3" (click)="openDeleteDialog(element)"><i class="fas fa-trash" style="color: red;"></i></span>
                                            <span *ngIf="datas.deleteDisable" class="cursor-pointer p-0 ms-3" (click)="datas.denieAccess()"><i class="fas fa-trash" style="color: red;"></i></span>
                                        </div>
                                    </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of data elements">
                                </mat-paginator>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
