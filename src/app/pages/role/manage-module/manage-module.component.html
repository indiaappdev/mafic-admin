<h2 mat-dialog-title>
    Manage Modules</h2>
<div mat-dialog-content class="mat-typography">

    <table mat-table *ngIf="dataSource" [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

        <ng-container matColumnDef="moduleName" class="p-2">
            <th mat-header-cell *matHeaderCellDef class="abc"> MODULES </th>
            <td mat-cell *matCellDef="let element" class="abc"> {{element.moduleName}} </td>
        </ng-container>

        <ng-container matColumnDef="readAccess">
            <th mat-header-cell *matHeaderCellDef> READ </th>
            <td mat-cell *matCellDef="let element">
                <div class="d-flex">
                    <mat-checkbox class="example-margin" [(ngModel)]="element.readAccess" color="primary"></mat-checkbox>
                </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="writeAccess">
            <th mat-header-cell *matHeaderCellDef> WRITE </th>
            <td mat-cell *matCellDef="let element">
                <div class="d-flex">
                    <mat-checkbox class="example-margin" [(ngModel)]="element.writeAccess" color="primary"></mat-checkbox>
                </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="editAccess">
            <th mat-header-cell *matHeaderCellDef> EDIT </th>
            <td mat-cell *matCellDef="let element">
                <div class="d-flex">
                    <mat-checkbox class="example-margin" [(ngModel)]="element.editAccess" color="primary"></mat-checkbox>
                </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="deleteAccess">
            <th mat-header-cell *matHeaderCellDef> DELETE </th>
            <td mat-cell *matCellDef="let element">
                <div class="d-flex">
                    <mat-checkbox class="example-margin" [(ngModel)]="element.deleteAccess" color="primary"></mat-checkbox>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
<div mat-dialog-actions>
    <button mat-dialog-close class="btn btn-gold m-3">Cancel</button>
    <button mat-dialog-close class="btn btn-green m-3" (click)="assignModule()">Save</button>
</div>
