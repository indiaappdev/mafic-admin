<h2 mat-dialog-title>Add Role</h2>


<div mat-dialog-content class="mat-typography">
    <div class="row">
        <div class="form-group col-md-12 mb-3">
            <mat-form-field style="width: 100%;">
                <mat-label>Name</mat-label>
                <input matInput required placeholder="Name" name="name" [(ngModel)]="roleName">
                <!-- <mat-error *ngIf="editFirstName.invalid"></mat-error> -->
            </mat-form-field>
        </div>

    </div>

    <table mat-table *ngIf="dataSource" [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

        <ng-container matColumnDef="Module" class="p-2">
            <th mat-header-cell *matHeaderCellDef class="abc"> MODULES </th>
            <td mat-cell *matCellDef="let element" class="abc"> {{element.moduleName}} </td>
        </ng-container>

        <ng-container matColumnDef="Read">
            <th mat-header-cell *matHeaderCellDef> READ </th>
            <td mat-cell *matCellDef="let element">
                <div class="d-flex">
                    <mat-checkbox class="example-margin" [(ngModel)]="element.read" color="primary"></mat-checkbox>
                </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="Write">
            <th mat-header-cell *matHeaderCellDef> WRITE </th>
            <td mat-cell *matCellDef="let element">
                <div class="d-flex">
                    <mat-checkbox class="example-margin" [(ngModel)]="element.write" color="primary"></mat-checkbox>
                </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="Edit">
            <th mat-header-cell *matHeaderCellDef> EDIT </th>
            <td mat-cell *matCellDef="let element">
                <div class="d-flex">
                    <mat-checkbox class="example-margin" [(ngModel)]="element.edit" color="primary"></mat-checkbox>
                </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="Delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let element">
                <div class="d-flex">
                    <mat-checkbox class="example-margin" [(ngModel)]="element.delete" color="primary"></mat-checkbox>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of data elements">
        </mat-paginator>
    </table>
</div>

<div mat-dialog-actions>
    <button mat-dialog-close class="btn btn-gold m-3">Cancel</button>
    <button mat-dialog-close class="btn btn-green m-3" (click)="doSubmitForm()">Save</button>
</div>
