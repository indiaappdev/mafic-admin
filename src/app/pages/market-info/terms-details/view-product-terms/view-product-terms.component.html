<div class="modal-content">
    <div class="modal-header">
        <img src="../../../assets/images/logo.png" alt="" title="">
        <button type="button" data-bs-dismiss="modal" aria-label="Close" class="btn-close" (click)="closepopup()"></button>
    </div>
    <div class="modal-body" style="height: 60vh;">
        <ng-container *ngIf="isImage(); else pdfTemplate">
            <img [src]="sanitizedUrl" alt="Content Image" style="max-width: 100%; max-height: 100%;">
        </ng-container>
        <ng-template #pdfTemplate>
            <iframe [src]="sanitizedUrl" width="100%" height="100%" style="border:none;"></iframe>
        </ng-template>
    </div>
</div>
