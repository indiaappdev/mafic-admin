<div class="modal-dialog" style="max-width: 95vw; max-height: 95vh; width: 75vw;">
    <div class="modal-content" style="height: 95vh; overflow: hidden;">
        <div class="modal-header">
            <img src="../../../assets/images/logo.png" alt="" title="">
            <button type="button" data-bs-dismiss="modal" aria-label="Close" class="btn-close" (click)="closepopup()"></button>
        </div>
        <div class="modal-body" style="height: 85vh; display: flex; justify-content: center; align-items: center; overflow: auto;">
            <ng-container *ngIf="isImage(); else pdfTemplate">
                <img [src]="sanitizedUrl" alt="Content Image" style="max-width: 100%; max-height: 100%; object-fit: contain;">
            </ng-container>
            <ng-template #pdfTemplate>
                <iframe [src]="sanitizedUrl" width="100%" height="100%" style="border:none;"></iframe>
            </ng-template>
        </div>
    </div>
</div>
