<div class="modal-content">
    <div class="modal-header">
        <img src="../../../assets/images/logo.png" malt="" title="">
        <button type="button" data-bs-dismiss="modal" aria-label="Close" class="btn-close"
            (click)="closepopup()"></button>
    </div>
    <div class="modal-body">
        <div class="card form-login border-0">
            <div class="form-group mb-3 text-center">
                <img alt="" title="" class="img-fluid" [src]="imageUrl">
            </div>
        </div>
    </div>
</div>
