
<form novalidate name="addUserForm" class="form" (ngSubmit)="submitForm(addUserForm)" #addUserForm="ngForm">
    <div class="row">
        <div class="form-group col-md-12 mb-3">
            <mat-form-field appearance="legacy" style="width: 100%;">
                <mat-label>Category *</mat-label>
                <input matInput required [(ngModel)]="formData.category" name="category" id="categoryInput"
                    #categoryInput="ngModel" aria-describedby="categoryError">
                <!-- <mat-error *ngIf="categoryInput.invalid && (categoryInput.dirty || categoryInput.touched)"
                    id="categoryError">Category is required.</mat-error> -->
            </mat-form-field>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="imageUpload">Image Upload *</label>
                <input type="file" id="imageUpload" accept="image/*" required (change)="imgValidation($event)">                
            </div>
            <div class="form-group col-md-6 mb-3">
                <img [src]="imageUrl" alt="image" class="img-fluid" *ngIf="imageUrl">
            </div>
        </div>
        
        <div class="form-group col-md-12 flex">
            <button type="submit" class="btn btn-green m-3" [disabled]="addUserForm.invalid" >Save</button>
            <button type="button" class="btn btn-gold m-3" (click)="cancelForm()">Cancel</button>
        </div>
    </div>
</form>
