<form novalidate name="addUserForm" class="form" (ngSubmit)="submitForm(addUserForm)" #addUserForm="ngForm">
    <div class="row">
        <div style="height: 80dvh;">
            <div class="form-group col-md-12 mb-3">
                <mat-form-field
                    class="mat-form-field  mat-primary  mat-form-field-type-mat-input mat-form-field-appearance-legacy mat-form-field-can-float mat-form-field-should-float mat-form-field-has-label ng-pristine ng-valid ng-touched"
                    style="width: 100%;">
                    <div class="mat-form-field-wrapper ">
                        <div class="mat-form-field-flex ">
                            <div class="mat-form-field-infix ">
                                <input matinput="" required="" placeholder="Enter Category" name="text"
                                    [(ngModel)]="formData.text" name="category" id="categoryInput"
                                    #categoryInput="ngModel" class="mat-input-element mat-form-field-autofill-control"
                                    id="mat-input-0" data-placeholder="Enter Category" aria-invalid="false"
                                    aria-required="true"><span class="mat-form-field-label-wrapper ">
                                    <label class="mat-form-field-label  " id="mat-form-field-label-11" for="mat-input-0"
                                        aria-owns="mat-input-0" style="">
                                        <mat-label class=" ">Category
                                        </mat-label>
                                        <span aria-hidden="true"
                                            class="mat-placeholder-required mat-form-field-required-marker  ">
                                            *</span>

                                    </label>

                                </span>
                            </div>

                        </div>
                        <div class="mat-form-field-underline " style=""><span class="mat-form-field-ripple "></span>
                        </div>

                        <div class="mat-form-field-subscript-wrapper ">

                            <div class="mat-form-field-hint-wrapper" style="opacity: 1; transform: translateY(0%);">

                                <div class="mat-form-field-hint-spacer "></div>
                            </div>

                        </div>
                    </div>
                </mat-form-field>
            </div>
            <div class="form-group col-md-6 mb-3">
                <img [src]="imageUrl" alt="image" class="img-fluid" *ngIf="imageUrl">
            </div>
            <div class="form-group col-md-6 mb-3">
                <div>Change Image: </div>
                <input type="file" placeholder="Enter Image" (change)="onFileSelected($event)">

            </div>


            <div class="form-group col-md-12 flex">
                <button mat-dialog-close="" class="btn btn-green m-3" type="button" [disabled]="addUserForm.invalid"
                    (click)="submitForm(addUserForm)">Save</button>
                <button mat-dialog-close="" class="btn btn-gold m-3" type="button">Cancel</button>
            </div>
        </div>
    </div>
</form>
