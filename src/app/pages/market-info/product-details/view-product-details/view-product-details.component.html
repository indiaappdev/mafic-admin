<div class="modal-content">
    <div class="modal-header">
      <img src="../../../assets/images/logo.png" alt="" title="">
      <button type="button" data-bs-dismiss="modal" aria-label="Close" class="btn-close" (click)="closepopup()"></button>
    </div>
    <div class="modal-body" style="height: 60vh;">
      <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item" *ngFor="let img of images; let i = index" [class.active]="i === 0" [attr.data-bs-interval]="2000">
            <img [src]="img.images" class="d-block w-100" style="max-height: 80dvh">
            <div class="carousel-caption d-none d-md-block">
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
