<div class="modal-content">
  <div class="modal-header">
    <img src="../../../assets/images/logo.png" alt="" title="">
    <button type="button" data-bs-dismiss="modal" aria-label="Close" class="btn-close" (click)="closepopup()"></button>
  </div>
  <div class="modal-body" style="height: 60vh; overflow: auto;">
    <ng-container [ngSwitch]="fileType">
      <ng-container *ngSwitchCase="'pdf'">
        <iframe [src]="fileUrl" width="100%" height="100%"></iframe>
      </ng-container>
      <ng-container *ngSwitchCase="'image'">
        <img [src]="fileUrl" alt="Selected file" style="max-width: 100%; max-height: 100%;">
      </ng-container>
      <ng-container *ngSwitchDefault>
        <p>Unsupported file type</p>
      </ng-container>
    </ng-container>
  </div>
</div>
