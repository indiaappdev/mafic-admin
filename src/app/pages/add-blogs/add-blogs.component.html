<div class="an-content-body">
    <div class="an-body-topbar wow fadeIn">
        <div class="an-page-title">
            <h2>Add Blogs</h2>
        </div>
    </div>

    <div class="an-single-component with-shadow p-5">
        <form class="form" name="addUserForm" [formGroup]="addUserForm">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <mat-form-field>
                        <mat-label>Title</mat-label>
                        <input matInput required placeholder="Title" [formControl]="title">
                        <mat-error *ngIf="title.invalid">{{validateFormFields()}}</mat-error>
                    </mat-form-field>
                </div>

                <div class="form-group col-md-6 mb-3">
                    <mat-form-field>
                        <mat-label>Description</mat-label>
                        <textarea matInput required placeholder="Description" [formControl]="description">
                        <mat-error *ngIf="description.invalid">{{validateFormFields()}}</mat-error></textarea>
                    </mat-form-field>
                </div>

                <div class="form-group col-md-12 mb-3">
                    <div>Image Upload: </div>
                    <input type="file" required placeholder="Enter Image" (change)="blogsImage($event)" #fileInput>
                </div>

                
                <div class="form-group col-md-12 flex">
                    <!-- <button class="an-btn an-btn-default save-new pull-end" (click)="addUserToDb()">Save User</button> -->
                    <!-- <button mat-button color="primary">Save</button> -->
                    <!-- <button mat-raised-button color="primary" [disabled]="addUserForm.invalid" (click)="addUserToDb()">Save</button> -->

                    <button mat-raised-button color="primary" (click)="addBlogs()">Save</button>

                </div>
            </div>
        </form>
    </div>
</div>
