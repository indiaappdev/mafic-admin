<div class="an-content-body {{data.hideSidebarClass}}">
    <div class="an-body-topbar wow fadeIn">
        <div class="an-page-title">
            <h2>Edit Contact Us</h2>
        </div>
    </div>

    <div class="an-single-component with-shadow p-5">
        <form class="form" name="addUserForm" [formGroup]="addUserForm">
            <div class="row">

                <div class="form-group col-md-12 mb-3">
                    <mat-form-field style="width: 100%;">
                        <mat-label>Title</mat-label>
                        <input matInput required placeholder="Enter Title" [formControl]="text" name="text">
                        <mat-error *ngIf="text.invalid">{{validateFormFields()}}</mat-error>
                    </mat-form-field>
                </div>

                <div class="form-group col-md-12 mb-3">
                    <mat-form-field>
                        <mat-label>Mobile Number</mat-label>
                        <input matInput required placeholder="Enter Mobile Number" [formControl]="mobileNo" name="mobileNo">
                        <mat-error *ngIf="mobileNo.invalid">{{validateFormFields()}}</mat-error>
                    </mat-form-field>
                </div>

                <div class="form-group col-md-12 mb-3">
                    <mat-form-field>
                        <mat-label>Email-Id</mat-label>
                        <input matInput required placeholder="Enter Email-Id" [formControl]="emailId" name="emailId">
                        <mat-error *ngIf="emailId.invalid">{{validateFormFields()}}</mat-error>
                    </mat-form-field>
                </div>

                <div class="form-group col-md-12 mb-3">
                    <mat-form-field>
                        <mat-label>Address</mat-label>
                        <input matInput required placeholder="Enter Address" [formControl]="address" name="address">
                        <mat-error *ngIf="address.invalid">{{validateFormFields()}}</mat-error>
                    </mat-form-field>
                </div>

                <div class="form-group col-md-12 flex mt-4">

                    <button *ngIf="!data.editDisable" class="btn btn-green" [disabled]="addUserForm.invalid" (click)="updateContactUs()">Update</button>
                    <button *ngIf="data.editDisable" class="btn btn-green" (click)="data.denieAccess()">Update</button>

                </div>
            </div>
        </form>
    </div>
</div>
