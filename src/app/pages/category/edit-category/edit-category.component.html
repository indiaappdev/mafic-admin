<form class="form" name="addUserForm" [formGroup]="addUserForm">
    <div class="row">
        <div class="form-group col-md-12 mb-3">
            <mat-form-field style="width: 100%;">
                <mat-label>Category</mat-label>
                <input matInput required placeholder="Enter Category" [formControl]="text" name="text">
                <mat-error *ngIf="text.invalid">{{validateFormFields()}}</mat-error>
            </mat-form-field>
        </div>

        <div class="form-group col-md-6 mb-3">
            <img class="img-fluid" [src]="imageUrl" alt="image">
        </div>

        <div class="form-group col-md-6 mb-3">
            <div>Change Image: </div>
            <input type="file" placeholder="Enter Image" (change)="bannerImage($event)" #fileInput>
            <img [src]="uploadImageUrl" *ngIf="fileAccept" class="img-fluid mt-2" id="blah" alt="Image">
        </div>

        <div class="form-group col-md-12 flex">
            <button mat-dialog-close class="btn btn-green m-3" (click)="addBanner()">Save</button>
            <button mat-dialog-close class="btn btn-gold m-3">Cancel</button>
        </div>
    </div>
</form>
