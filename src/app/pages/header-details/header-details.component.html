<div class="an-content-body {{data.hideSidebarClass}}">
    <div class="an-body-topbar wow fadeIn">
        <div class="an-page-title">
            <h2>Edit Header Contact info</h2>
        </div>
    </div>

    <div class="an-single-component with-shadow p-5">
        <form class="form" name="addUserForm" [formGroup]="headerForm">
            <div class="row">

                <div class="form-group col-md-12 mb-3">
                    <mat-form-field>
                        <mat-label>Phone Number</mat-label>
                        <input matInput required placeholder="Enter Phone Number" [formControl]="phone" name="phone">
                        <mat-error *ngIf="phone.invalid">{{validateFormFields()}}</mat-error>
                    </mat-form-field>
                </div>

                <div class="form-group col-md-12 mb-3">
                    <mat-form-field>
                        <mat-label>Paragraph</mat-label>
                        <textarea matInput required placeholder="Enter Paragraph" [formControl]="email" name="email"></textarea>
                        <mat-error *ngIf="email.invalid">{{validateFormFields()}}</mat-error>
                    </mat-form-field>
                </div>

                <div class="form-group col-md-12 flex mt-4">
                    <button *ngIf="!data.editDisable" class="btn btn-green mb-3" (click)="headerSection()" [disabled]="headerForm.invalid">Update</button>
                    <button *ngIf="data.editDisable" class="btn btn-green mb-3" (click)="data.denieAccess()">Update</button>
                </div>
            </div>
        </form>
    </div>
</div>
