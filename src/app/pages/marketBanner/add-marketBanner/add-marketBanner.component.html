<form class="form" name="addUserForm" [formGroup]="addUserForm">
    <div class="row">
        <div class="form-group col-md-12 mb-3">
            <mat-form-field style="width: 100%;">
                <mat-label>Banner Name</mat-label>
                <input matInput required placeholder="Enter Banner Name" [formControl]="text">
                <mat-error *ngIf="text.invalid">{{validateFormFields()}}</mat-error>
            </mat-form-field>
        </div>

        <div class="form-group col-md-12 mb-3">
            <div>Image Upload: </div>
            <input type="file" required placeholder="Enter Image" (change)="bannerImage($event)" #fileInput>
            <img [src]="uploadImageUrl" *ngIf="fileAccept" class="img-fluid mt-2" style="height: 300px;" id="blah" alt="Image">
        </div>

        <div class="form-group col-md-12 flex">
            <button class="btn btn-green m-3" mat-dialog-close (click)="addCategory()" [disabled]="addUserForm.invalid">Save</button>
            <button mat-dialog-close class="btn btn-gold m-3">Cancel</button>
        </div>
    </div>
</form>
