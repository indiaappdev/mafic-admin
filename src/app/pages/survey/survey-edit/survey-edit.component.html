<div class="an-content-body {{data.hideSidebarClass}}">
    <div class="an-body-topbar wow fadeIn">
        <div class="an-page-title">
            <h2>Edit Survey</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div class="an-single-component p-4">
                <label>Enter Survey Name <span class="text-danger">*</span></label>
                <input type="text" class="an-form-control mb-3" [(ngModel)]="surveyName" placeholder="Enter Survey Name" style="font-size:18px; margin:10px 0 0 0;" />
                <!-- end .AN-HELPER-BLOCK -->
                <div class="clearfix"></div>
                <label>Enter Survey Description <span class="text-danger">*</span></label>
                <textarea type="text" class="an-form-control" [(ngModel)]="surveyDescription" placeholder="Enter Survey Description" style="font-size:16px; margin:10px 0 0 0;"></textarea>
                <!-- end .AN-COMPONENT-BODY -->
            </div>
            <!-- end .AN-SINGLE-COMPONENT  -->
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 mb-3">
            <div class="an-single-component with-shadow">
                <div class="an-component-header">
                    <h6>Survey details</h6>
                </div>
                <div class="an-component-body">
                    <div class="an-helper-block">

                        <div class="form-group">
                            <div class="row align-items-center">
                                <div class="form-group col-md-3 mb-3">
                                    <mat-form-field>
                                        <mat-label>Start Date</mat-label>
                                        <input class="" matInput required [(ngModel)]="surveySDate" placeholder="Start Date" [matDatepicker]="picker">
                                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                        <mat-datepicker #picker></mat-datepicker>
                                        <!-- <mat-error *ngIf="firstName.invalid">{{validateFormFields()}}</mat-error> -->
                                    </mat-form-field>
                                </div>
                                <div class="form-group col-md-3 mb-3">
                                    <mat-form-field>
                                        <mat-label>End Date</mat-label>
                                        <input class="" matInput required [(ngModel)]="surveyEDate" placeholder="End Date" [matDatepicker]="picker1">
                                        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                                        <mat-datepicker #picker1></mat-datepicker>
                                        <!-- <mat-error *ngIf="firstName.invalid">{{validateFormFields()}}</mat-error> -->
                                    </mat-form-field>
                                </div>
                                <div class="form-group col-md-3 mb-3" *ngIf="surveyDetails.isAddQuestion == 0">
                                    <mat-form-field>
                                        <mat-label>Total No. Question</mat-label>
                                        <input class="" matInput required [(ngModel)]="surveyQtnNo" placeholder="Total Question">
                                        <!-- <mat-error *ngIf="firstName.invalid">{{validateFormFields()}}</mat-error> -->
                                    </mat-form-field>
                                </div>
                                <div class="form-group col-md-3 mb-3">
                                    <mat-checkbox class="example-margin" [(ngModel)]="active">Activate / Deactivate</mat-checkbox>
                                </div>
                                <!-- <div class="form-group col-md-6 mb-3">
                                <mat-form-field>
                                    <mat-label>Question for</mat-label>
                                    <input class="" matInput required placeholder="First name">
                                    <mat-error *ngIf="firstName.invalid">{{validateFormFields()}}</mat-error>
                                </mat-form-field>
                            </div> -->
                                <!-- end .TAB-CONTENT -->
                            </div>
                        </div>

                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
            <div class="form-group col-md-12 flex">
                <button class="btn btn-gold m-3" [routerLink]="['/survey']">Cancel</button>
                <button class="btn btn-green m-3" (click)="submitSurveyData()">Save</button>
            </div>
        </div>
    </div>
</div>
